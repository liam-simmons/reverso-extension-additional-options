<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width">
</head>
<body>
  <label for="subtitles-font-size">Font Size (px)</label>
  <input type="text" id="subtitles-font-size">
  
  <label for="subtitles-distance">Distance From Edge (%)</label>
  <input type="text" id="subtitles-distance">
  
  <label for="subtitles-colour">Colour (hex)</label>
  <input type="text" id="subtitles-colour">
  
  <label for="subtitles-background-colour">Background Colour (hex)</label>
  <input type="text" id="subtitles-background-colour">
  
  <label for="subtitles-background-transparency">Background Transparency</label>
  <input id="subtitles-background-transparency" type="range" min="0" max="100">
